<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	        layout:decorate="~{common/masterlayout}">
<head>
   
    <title>Online Shopping</title>
</head>
<body>
    <th:block layout:fragment="content">
       
       
    
        <form  method="post" th:action="@{/register}" th:object="${user}">
            <fieldset>
                <legend>New Account Form</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                        
                            <input type="hidden" name="id" th:value="${user.id}" />
                            <div class="form-group">
                                <label for="productNumber">Email</label>
                                
                                <input id="email" name="email" type="text" class="form-control" th:value="${user.email}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="name">Password</label>
                                
                                <input id="password" name="password" type="password" class="form-control" th:value="${user.password}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="unitPrice">Name</label>
                               
                                
                                <input id="name" name="name" type="text" class="form-control" th:value="${user.name}" required="required">
                            </div>
                       
                      
                            <div class="form-group">
                                <label for="quantityInStock">Phone</label>
                               
                                <input id="phone" name="phone" type="text" class="form-control" th:value="${user.phone}" required="required">
                            </div>
                          
                            
                            <div class="form-group">
                                <label for="quantityInStock">Address</label>
                               
                                <input id="address" name="address" type="text" class="form-control" th:value="${user.address}" required="required">
                            </div>
                           
                            
                         
                           
                            <div class="form-group">
                               <!-- <label for="quantityInStock">Role</label> --> 
                               
                                <select id="role" name="role" class="form-control" required="required">
                                	<option value="">Select Role</option>
                                	<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                </select>
                            </div>
                           
                            
                            
                           
                           
                           
                           
                           
                           
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/srm/secured/product/browse" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Create Account</button>
                            </div>
                        </div>
                        </div>
                    </div>
           
            </fieldset>
        </form>
   

   
    <br/>
    <br/>
   
    </th:block>

</body>
</html>
