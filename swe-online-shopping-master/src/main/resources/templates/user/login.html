<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	        layout:decorate="~{common/masterlayout}">
<head>
   
    <title>Online Shopping</title>
</head>
<body>
    <th:block layout:fragment="content">
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
        <h3>Sign In</h3>
        <hr/>
        <div class="container">
            <div class="row">
               
                <div class="col-md-6">
                    <div class="card border-secondary mb-4" style="max-width: 60rem;">
                        <div class="card-header">Use your Account</div>
                        <div class="card-body">
                            <h4 class="card-title">Sign In with your Account</h4>
                            <p class="card-text">
                                Enter your email Id and Password below, to sign in.
                            </p>
                            <div>
                                <form name="formLogin" action="/login" method="post">
                                 <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        Invalid username and/or password.
                                    </div>
                                 <fieldset>
                                   
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                              class="alert alert-danger"></span> -->
                                        <input id="email" name="username" type="text" class="form-control" autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                              class="alert alert-danger"></span> -->
                                        <input id="password" name="password" type="password" class="form-control"/>
                                    </div>
                                    <div style="float:right;">
                                        <a href="/" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                                    </div>
                                     </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    
</body>
</html>
